<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>web-spatium</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            web-spatium
        </header>
        
        <main>
            <div class="card">
                API Status
                <div id="status" class="status-loading">Checking</div>
            </div>
            
            <div class="card">
                Test API
                <button id="testBtn" class="btn">Call Hello API</button>
                <div id="response" class="response"></div>
            </div>

            <div class="card">
                <button id="camera1Btn" class="btn" onclick="setCamera1()">Camera 1</button>
            </div>

            <canvas id="canvas"></canvas>

            
            
            <div class="card">
                Audio
                <button id="playAudioBtn" class="btn" onclick="playAudio()">Play Audio</button>
                <div style="margin-top: 20px;">
                    <canvas id="spatialCanvas" width="200" height="200" style="border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer;"></canvas>
                </div>
            </div>
        </main>
        

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/static/OrbitControls.js"></script>
    <script src="/static/resonance-audio.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
