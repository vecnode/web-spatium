<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>web-spatium</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            web-spatium
            <p class="subtitle">FastAPI Backend</p>
        </header>
        
        <main>
            <div class="card">
                <h2>API Status</h2>
                <div id="status" class="status-loading">Checking...</div>
            </div>
            
            <div class="card">
                <h2>Test API</h2>
                <button id="testBtn" class="btn">Call Hello API</button>
                <div id="response" class="response"></div>
            </div>
            
            <div class="card">
                <h2>Audio</h2>
                <button id="playAudioBtn" class="btn" onclick="playAudio()">Play Audio</button>
                <div style="margin-top: 20px;">
                    <canvas id="spatialCanvas" width="200" height="200" style="border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer;"></canvas>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by FastAPI</p>
        </footer>
    </div>

    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/static/OrbitControls.js"></script>
    <script src="/static/resonance-audio.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
